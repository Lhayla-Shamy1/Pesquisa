<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title> Comidinhas da Coreia do Sul</title>

<body>
    
    <header>
        <h1>Comidinhas coreanas</h1>
    </header>
    <main>
    <section>
            <input id="campo-pesquisa" type="text" placeholder="Digite o nome do Produto">
            <button onclick="pesquisar()">Pesquisar</button>
    </section>

    <section class="resultados-pesquisa" id="resultados-pesquisa">
    </section>
    </main>
    <div class="glitter-container">
        <div class="glitter" style="left: 10%; animation-delay: 0s;"></div>
        <div class="glitter" style="left: 20%; animation-delay: 1s;"></div>
        <div class="glitter" style="left: 30%; animation-delay: 2s;"></div>

        <div class="glitter" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="star-container">
        <div class="star" style="left: 15%; top: 20%; animation-delay: 0s;"></div>
        <div class="star" style="left: 30%; top: 40%; animation-delay: 1s;"></div>
        <div class="star" style="left: 45%; top: 60%; animation-delay: 2s;"></div>
        <div class="star" style="left: 60%; top: 30%; animation-delay: 3s;"></div>
        <div class="star" style="left: 75%; top: 50%; animation-delay: 4s;"></div>
        <div class="star" style="left: 90%; top: 70%; animation-delay: 5s;"></div>
